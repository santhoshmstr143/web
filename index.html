<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santosh's Website</title>
    <link rel="icon" type="image/png" href="images/image.png">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url("images/ash.png"); /* Default background */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-image 0.5s ease;
      }

      .content {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }

      .content:hover {
        transform: scale(1.05);
      }

      h1 {
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: colorChange 5s infinite;
      }

      @keyframes colorChange {
        0% {
          color: #ff5252;
        }
        20% {
          color: #ff9800;
        }
        40% {
          color: #4caf50;
        }
        60% {
          color: #2196f3;
        }
        80% {
          color: #9c27b0;
        }
        100% {
          color: #ff5252;
        }
      }

      .btn {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #45a049;
      }

      @media (max-width: 768px) {
        .content {
          padding: 20px;
        }

        .btn {
          padding: 10px 20px;
          font-size: 16px;
        }

        h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="content" id="hoverBox">
      <h1>Santosh's Website</h1>
      <a href="home.html" class="btn">Enter Site</a>
    </div>

    <script>
      const content = document.getElementById("hoverBox");
      const body = document.body;
      const originalBg = "url('images/ash.png')";
      const hoverBg = "url('images/tulsi.jpeg')"; 

      content.addEventListener("mouseenter", () => {
        body.style.backgroundImage = hoverBg;
      });

      content.addEventListener("mouseleave", () => {
        body.style.backgroundImage = originalBg;
      });
      
    </script>
    <script src="script.js"></script>

  </body>
</html>
